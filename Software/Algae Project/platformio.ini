[env:main]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	feilipu/FreeRTOS@^10.5.0-0
	arduino-libraries/LiquidCrystal@^1.0.7
	mike-matera/ArduinoSTL@^1.3.3
build_src_filter = 
	-<functional_tests/*.cpp>
	+<UI_tests/Simple_Menu/**>
	+<*.cpp>
	+<*.h>

